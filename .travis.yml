language: java
jdk:
 - openjdk13
 # add other jdk here
install: skip


before_install:
 - sudo apt install openjfx
 - chmod +x gradlew   # add exe permission to graglew
 
# good for performances
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
addons:
  sonarcloud:
    organization: "fnx-hub"
    token:  $SONAR_TOKEN
    
#launch the scripts
script:
  - ./gradlew clean check sonarqube build